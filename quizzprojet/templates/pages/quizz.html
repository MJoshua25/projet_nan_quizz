    <style>
        
          /*----------quiz.css---------------*/
          #show-hint-button{
              background-color: #75ba48;
              color: #fff;
              padding: 6px 15px;
              border: 1px solid #75ba48;
              outline: none;
              border-top-left-radius: 15px;
              border-bottom-right-radius: 15px;
              margin-top: 20px;
          }
          .show-hint p{
              color: #aaaaaa;
              font-size: 15px;
              padding-left: 80px;
          }
          .loanParamsLoader {
              top: 143px;
              margin: auto;
              position: absolute;
              right: 17%;
              width: 135%;
          }
          .question{
              background: #75ba48;
              padding: 20px;
              color: #fff;
              border-bottom-right-radius: 55px;
              border-top-left-radius: 55px;
          }
          
          #qid{
              margin-right: 22px;
              background-color: #ffffff;
              color: #aaaaaa;
              padding: 5px;
              border-radius: 5px
          }
          #quiz ul{
            list-style: none;
            margin: 0;
            padding: 0;
          }
          
          
          #quiz ul li{
            color: #AAAAAA;
            display: block;
            position: relative;
            float: left;
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #111111;
          }
          
          #quiz ul li input[type=radio]{
            position: absolute;
            visibility: hidden;
          }
          
          #quiz ul li label{
            display: block;
            position: relative;
            font-weight: 300;
            font-size: 1.35em;
            padding: 25px 25px 25px 80px;
            margin: 10px auto;
            height: 30px;
            z-index: 9;
            cursor: pointer;
            -webkit-transition: all 0.25s linear;
          }
          
          #quiz ul li .check{
            display: block;
            position: absolute;
            border: 5px solid #AAAAAA;
            border-radius: 100%;
            height: 30px;
            width: 30px;
            top: 30px;
            left: 20px;
              z-index: 5;
              transition: border .25s linear;
              -webkit-transition: border .25s linear;
          }
          
          #quiz ul li .check::before {
            display: block;
              position: absolute;
              content: '';
              border-radius: 100%;
              height: 14px;
              width: 14px;
              top: 3px;
              left: 3px;
            margin: auto;
              transition: background 0.25s linear;
              -webkit-transition: background 0.25s linear;
          }
          
          #quiz input[type=radio]:checked ~ .check {
            border: 5px solid #00FF00;
          }
          
          #quiz input[type=radio]:checked ~ .check::before{
            background: #00FF00;/*attr('data-background');*/
          }
          
    </style>
