{% extends "bases/base.html" %}

{% block content %}
  
<div class="main">

    <section class="signup">
        <!-- <img src="/static/compt/images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Your UserName"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="{% url 'register' %}" class="loginhere-link">Register here</a>
                </p>
            </div>
        </div>
    </section>

</div>

{% endblock content %}
